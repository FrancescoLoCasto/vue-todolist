<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TodoList</title>

      <!-- FontAwesome link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

      <!-- Bootstrap v5.2 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>

      <div id="app">

         <header>
            <div class="container">
               <div class="row">
                  <div class="col-12 text-center text-light m-2">
                     <h1>
                        Todo shop list
                     </h1>
                  </div>
               </div>
            </div>
         </header>

         <main>
            <div class="container">
               <div class="row">
                  <div class="col-12">

                     <div class="textbox text-center">
                        <input type="text" v-model.trim="newItemListShop" @keyup.enter="addItemList()">
                        <button class="btn btn-warning m-1" @click="addItemList()">Aggiungi alla lista!</button>
                     </div>

                     <div class="listbox text-light text-center">
                        
                        <h1>
                           La tua lista della spesa:
                        </h1>

                        <ul>
                           <li v-for="(item, index) in shopList"  :class="(item.done) ? 'throug-text' : '' ">
                              {{ item.text }}
                              <i class="fa-solid fa-eraser" @click="removeItemList(item)"></i>
                           </li>
                        </ul>
                        

                     </div>


                  </div>
               </div>
            </div>
         </main>

      </div>
      

      <!-- Script vue and js -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <script src="./js/Script.js"></script>
   </body>
</html>
